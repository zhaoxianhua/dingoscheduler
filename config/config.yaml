server:
    mode: debug
    host: 0.0.0.0
    port: 9091
    pprof: true
    pprofPort: 7060
    metrics: true
    hfNetLoc: hf-mirror.com   # huggingface.co  下载图标时使用
    hfScheme: https
    ssl:
        keyFile: config/ssl/server.key
        crtFile: config/ssl/server.crt
        caFile: config/ssl/ca.crt

bizDB:
    type: "mysql"
    host: "172.30.14.123" #172.30.14.123,10.220.70.213
    port: 3307
    user: root
    password: 123123
    database: dingo
    timeout: "10s"
    maxConn: 100
    maxIdleConn: 10

scheduler:
    port: 19091
    persistRepo:
        enable: true
        cron: 0 5 10 * * ?
        instanceIds:

retry:
    delay: 1       #重试间隔时间，单位秒，默认为1
    attempts: 3    #重试次数，默认为3

log:
    maxSize: 20      # 日志文件最大的尺寸（MB）
    maxBackups: 10  #保留旧文件的最大个数
    maxAge: 90      #保留旧文件的最大天数

avatar:
    path: ./avatar

oss:
    bucketName: "alayanew"
    region: "cn-beijing"
    path: "https://s1.alayanew.com/assets/static/bp/model/"

proxy:
    enabled: true     #访问外网时,是否使用代理
    httpProxy: http://127.0.0.1:7890

